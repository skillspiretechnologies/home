        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;

            .search-container {

            select,
            input[type="text"],
            button {

            }

            input[type="text"] {

            }

            button {
                margin-top: 8px; /* Add margin between input and button */

        }
